<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/schedule_day_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="head">
            <img src="{% static 'images/logo.png' %}" width="200px">
            <h1 class="display-4" >TPL</h1>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">My profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Teacher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Subjects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Support</a>
            </li>
            </ul>
        </nav>
    <main>
        <div class="row">
        <div class="col-2">
        <form action="/add_child_to_lesson/{{request.session.user_id}}/{{d}}/{{n}}/{{tid}}" method="post">
            {% csrf_token %}
        <select name="child" class="form-select">
            {% for child in children %}
            <option value="{{child.id}}">{{child.first_name}}</option>
            {% endfor %}
        </select>
        <input type="submit" class="btn-primary" value="Add Lesson">
        </form>
        </div>
        </div>
    </main>
</body>
</html>
